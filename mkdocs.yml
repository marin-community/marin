site_name: Marin Documentation
site_description: Documentation for the Marin project
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.highlight
    - search.share
    - search.suggest
    - content.code.annotation
    - content.code.copy
  custom_dir: docs/overrides


# Include extra JS to setup Read the Docs addons integrations
extra_javascript:
  - javascript/readthedocs.js

extra_css:
  - css/mkdocstrings.css
  - css/custom.css
  - css/friendly.css

nav:
  - Home: index.md
  - Tutorials:
    - Getting Started: tutorials/getting-started.md
    - First Experiment: tutorials/first-experiment.md
    - Local GPU: tutorials/local-gpu.md
    - Executor 101: tutorials/executor-101.md
  - How-to Guides:
    - Train an LM: how-to-guides/train-an-lm.md
    - Filtering Data: how-to-guides/filtering-data.md
    - Submitting Speedruns: how-to-guides/submitting-speedrun.md
    - Co-Develop Marin and Levanter: how-to-guides/co-develop.md
  - Explanation:
    - Concepts: explanation/concepts.md
    - Data Browser: explanation/data-browser.md
    - Experiments: explanation/experiments.md
    - Executor: explanation/executor.md
  - Developer Guide:
      - Contributing: dev-guide/contributing.md
      - Guidelines: guidelines.md
      - Internal Guidelines: guidelines-internal.md
      - Building Docs: dev-guide/building-docs.md
      - Snapshot Tests: dev-guide/snapshot-tests.md
  - Technical Reference:
      - Architecture: reference/architecture.md
      - LM Overview: lm/overview.md
      - Resource Config: reference/resource-config.md
      - Executor API: reference/executor-api.md
      - Default Steps: reference/default-steps.md

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.tabbed
  - pymdownx.arithmatex
  - pymdownx.emoji
  - pymdownx.tasklist
  - pymdownx.highlight:
     anchor_linenums: true
  - admonition
  - footnotes
  - toc:
      permalink: true

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: ["."]
          options:
            annotations_path: brief
            docstring_options:
              ignore_init_summary: true
              docstring_style: google
            show_source: false
            docstring_section_style: list
            heading_level: 4
            inherited_members: true
            merge_init_into_class: false
            load_external_modules: true
            show_signature_annotations: true
            show_root_heading: true
            show_root_full_path: false
            show_bases: true
            show_submodules: true
            filters: ["!^_"]
            show_symbol_type_heading: false
            show_symbol_type_toc: false
            show_category_heading: true
            members_order: source
            separate_signature: true
            line_length: 60

  - include-markdown
