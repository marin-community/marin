site_name: Marin Documentation
site_description: Documentation for the Marin project
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.highlight
    - search.share
    - search.suggest
    - content.code.annotation
    - content.code.copy
  custom_dir: docs/overrides


# Include extra JS to setup Read the Docs addons integrations
extra_javascript:
  - javascripts/readthedocs.js

nav:
  - Home: index.md
  - Tutorials:
    - Getting Started: tutorials/getting-started.md
    - First Experiment: tutorials/first-experiment.md
    - Local GPU: tutorials/local-gpu.md
    - Executor 101: tutorials/hello-world-executor.md
  - How-to Guides:
    - Co-Develop Marin and Levanter: how-to-guides/co-develop.md
    - Filtering Data: how-to-guides/filtering-data.md
    - Submitting Speedruns: how-to-guides/submitting-speedrun.md
    - Train an LM: how-to-guides/train-an-lm.md
  - Explanation:
    - Concepts: explanation/concepts.md
    - Data Browser: explanation/data-browser.md
    - Experiments: explanation/experiments.md
    - Executor: reference/executor.md
  - Developer Guide:
      - Guidelines: guidelines.md
      - Internal Guidelines: guidelines-internal.md
      - Building Docs: how-to-guides/building-docs.md
  - Technical Reference:
      - API Reference: reference/api.md
      - Architecture: reference/architecture.md
      - Configuration Options: reference/configuration.md

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.tabbed
  - pymdownx.arithmatex
  - pymdownx.emoji
  - pymdownx.tasklist
  - pymdownx.highlight:
     anchor_linenums: true
  - admonition
  - footnotes
  - toc:
      permalink: true

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
  - include-markdown
