site_name: Marin Documentation
site_description: Documentation for the Marin project
site_url: https://marin.community

theme:
  name: material
  features:
    - search.highlight
    - search.share
    - search.suggest
    - content.code.annotation
    - content.code.copy
    - navigation.footer
  custom_dir: docs/overrides

repo_url: https://github.com/marin-community/marin
repo_name: marin-community/marin

# Include extra JS to setup Read the Docs addons integrations
extra_javascript:
  - javascript/readthedocs.js

extra_css:
  - css/mkdocstrings.css
  - css/custom.css
  - css/friendly.css

nav:
  - Home: index.md
  - Tutorials:
    - Getting Started: tutorials/getting-started.md
    - First Experiment: tutorials/first-experiment.md
    - Executor 101: tutorials/executor-101.md
    - Train an LM: tutorials/train-an-lm.md
    - Filter Data: tutorials/filtering-data.md
    - Submit a Speedrun: tutorials/submitting-speedrun.md
    - Co-Develop Marin and Levanter: tutorials/co-develop.md
    - Run an Annealing Experiment: tutorials/annealing-experiment.md
  - Explanation:
    - Concepts: explanation/concepts.md
    - Data Browser: explanation/data-browser.md
    - Evaluation: explanation/evaluation.md
    - Experiments: explanation/experiments.md
    - Executor: explanation/executor.md
  - Experiment Reports: reports/index.md
  - Developer Guide:
      - Contributing: dev-guide/contributing.md
      - Guidelines: guidelines.md
      - Internal Guidelines: guidelines-internal.md
      - Building Docs: dev-guide/building-docs.md
      - Snapshot Tests: dev-guide/snapshot-tests.md
  - Technical Reference:
      - Architecture: reference/architecture.md
      - LM Overview: lm/overview.md
      - Specifying Hardware Resources: reference/resource-config.md
      - Executor API: reference/executor-api.md
      - Default Steps: reference/default-steps.md
      - Training Configuration: reference/train-config.md

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed
  - pymdownx.arithmatex
  - pymdownx.emoji
  - pymdownx.tasklist
  - pymdownx.highlight:
     anchor_linenums: true
  - admonition
  - footnotes
  - toc:
      permalink: true

plugins:
  - search:
      lang: en
      separator: '[\s\-\.]+'
      min_search_length: 2
      prebuild_index: true
      indexing: 'full'
      properties:
          - title
          - tags
          - content
          - sections
      search_index_only: false
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: ["."]
          inventories:
            - https://docs.python.org/3/objects.inv
            - https://jax.readthedocs.io/en/latest/objects.inv
            - https://haliax.readthedocs.io/en/latest/objects.inv
            - https://levanter.readthedocs.io/en/latest/objects.inv
            - https://docs.kidger.site/equinox/objects.inv
            - https://einops.rocks/objects.inv
          options:
            annotations_path: brief
            ignore_init_summary: true
            docstring_style: google
            show_source: false
            docstring_section_style: list
            heading_level: 4
            inherited_members: true
            merge_init_into_class: false
            load_external_modules: true
            show_signature_annotations: true
            show_root_heading: true
            show_root_full_path: false
            show_bases: true
            show_submodules: true
            filters: ["!^_"]
            show_if_no_docstring: true
            show_symbol_type_heading: false
            show_symbol_type_toc: false
            show_category_heading: true
            members_order: source
            separate_signature: true
            line_length: 60

  - include-markdown
