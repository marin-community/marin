# Marin Dataset Addition Recipe
# This template is filled/generated by the DatasetAgent

dataset_id: <your-dataset-id>
validation_rationale: |
  # Agent's reasoning for dataset suitability (or not) for LLM pretraining
  - Must be text-based
  - No multimodal fields
  - Sufficient size and quality
schema:
  # Example: {'text': str, 'meta': dict}
  <field>: <type>
sample_examples:
  # List of 3-5 sample records
  - <example1>
  - <example2>
config_snippet: |
  # Marin/Levanter YAML config for this dataset
  data:
    train_paths: [<your-dataset-id>]
    tokenizer: <tokenizer>
agent_steps:
  - Load dataset
  - Inspect schema/examples
  - Validate for LLM suitability
  - Generate config
  - Output recipe
