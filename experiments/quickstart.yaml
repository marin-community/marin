fasttext:
  training_args:
    lr: 0.01
  seed: 0
  val_split: 0.1
  memory: 1
  num_cpus: 4

annotate:
  attribute_name: "dclm-fasttext-quality"
  runtime:
    requirements_filepath: "marin/processing/classification/config/dclm_fasttext_requirements.txt"
    memory_limit_gb: 12
    tpu_resources_per_task: 0
  task:
    max_in_flight: 1000

consolidate:
  max_tasks_in_flight: 1000

  filters:
    - type: "dedupe"
      attribute_path: "gs://marin-us-central2/attributes/hello_world_fw/v1.0/quickstart_duplicates/"
      name: "duplicate_text"
    - type: "classify"
      attribute_path: "gs://marin-us-central2/attributes/hello_world_fw/v1.0/dclm-fasttext-quality-quickstart/"
      name: "dclm-fasttext-quality"
      label: "__label__hq"
      threshold: 0.1


tokenizer:
  cache_dir: "gs://marin-ckpt-us-c2/tokenized/llama2/"
  tokenizer: "mistralai/Mistral-7B-v0.1"
