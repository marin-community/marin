jobs_dir: jobs
n_attempts: 1
timeout_multiplier: 1.0
orchestrator:
  type: local
  n_concurrent_trials: 4
  quiet: false
environment:
  type: docker
  force_build: true
  delete: true
  env:
    - OPENAI_API_KEY=${OPENAI_API_KEY}
    - GEMINI_API_KEY=${GEMINI_API_KEY}
    - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
agents:
  - name: gemini-cli
    model_name: gemini/gemini-3-flash-preview
datasets:
  - path: datasets/lawbench
