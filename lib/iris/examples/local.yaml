# Iris local configuration for development testing
# Usage with zephyr: --backend=iris --cluster=lib/iris/examples/local.yaml
# Will be converted to local mode by iris cluster start --local

platform:
  local:

controller:
  local:
    port: 0  # auto-assign

scale_groups:
  cpu:
    vm_type: local_vm
    accelerator_type: cpu
    accelerator_variant: cpu
    min_slices: 0
    max_slices: 4  # Allow up to 4 local workers
