syntax = "proto3";

package fluster.cluster.worker;

option py_generic_services = true;

// ============ Job Execution ============

message RunJobRequest {
  string job_id = 1;

  // Serialized Python objects (from controller)
  bytes serialized_entrypoint = 2;   // cloudpickle(Entrypoint)
  bytes serialized_environment = 3;  // cloudpickle(EnvironmentConfig)

  // Workspace bundle (for code execution)
  string bundle_gcs_path = 4;        // gs://bucket/path/bundle.zip
  string bundle_hash = 5;            // SHA256 hash for caching

  // Resource limits
  ResourceLimits limits = 6;

  // Environment variables to inject
  map<string, string> env_vars = 7;
}

message ResourceLimits {
  int32 cpu_millicores = 1;   // 1000 = 1 CPU
  int64 memory_mb = 2;
  int32 timeout_seconds = 3;
}

message RunJobResponse {
  string job_id = 1;
  JobStatus status = 2;
}

enum JobStatus {
  JOB_STATUS_UNSPECIFIED = 0;
  JOB_STATUS_PENDING = 1;
  JOB_STATUS_BUILDING = 2;
  JOB_STATUS_RUNNING = 3;
  JOB_STATUS_SUCCEEDED = 4;
  JOB_STATUS_FAILED = 5;
  JOB_STATUS_KILLED = 6;
}

message GetStatusRequest {
  string job_id = 1;
}

message GetStatusResponse {
  string job_id = 1;
  JobStatus status = 2;
  int32 exit_code = 3;
  string error = 4;
  int64 started_at_ms = 5;
  int64 finished_at_ms = 6;
}

message LogEntry {
  int64 timestamp_ms = 1;
  string stream = 2;  // "stdout" or "stderr"
  string data = 3;    // Log line content
}

message StreamLogsRequest {
  string job_id = 1;
}

message KillJobRequest {
  string job_id = 1;
  bool force = 2;  // true = SIGKILL, false = SIGTERM
}

message Empty {}

message HealthResponse {
  bool healthy = 1;
  int64 uptime_ms = 2;
  int32 running_jobs = 3;
}

// ============ Worker Service ============

service WorkerService {
  rpc RunJob(RunJobRequest) returns (RunJobResponse);
  rpc GetJobStatus(GetStatusRequest) returns (GetStatusResponse);
  rpc StreamLogs(StreamLogsRequest) returns (stream LogEntry);
  rpc KillJob(KillJobRequest) returns (Empty);
  rpc HealthCheck(Empty) returns (HealthResponse);
}
