[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fray"
version = "0.1.0"
requires-python = ">=3.11,<3.13"
dependencies = [
    "click>=8.0",
    "cloudpickle>=3.1.2",
    "fastapi>=0.100.0",
    "flask",
    "fsspec>=2024.0.0",
    "httpx>=0.28.1",
    "humanfriendly>=10.0",
    "iris",
    "mergedeep",
    "pyyaml>=6.0",
    "typing-extensions>=4.0",
    "uvicorn[standard]>=0.23.0",
    "zstandard>=0.22.0",
]

[project.scripts]
fray = "fray.cli:main"

[project.optional-dependencies]
ray = ["ray==2.53.0"]

[dependency-groups]
fray_test = [
    "numpy",
    "pip", # ray requires pip to be installed
    "pytest-timeout",
    "pytest>=8.3.2",
    "ray[default]"
]
fray_tpu_test = ["jax[tpu]", { include-group = "fray_test" }]

dev = [{ include-group = "fray_test" }]

[tool.hatch.build.targets.wheel]
packages = ["src/fray"]
