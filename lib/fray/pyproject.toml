[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fray"
version = "0.1.0"
requires-python = ">=3.11,<3.13"
dependencies = [
    "typing-extensions>=4.0",
]

[project.optional-dependencies]
ray = ["ray>=2.45"]

[dependency-groups]
test = ["pytest>=8.3.2", "pytest-timeout"]
dev = [{ include-group = "test" }]

[tool.hatch.build.targets.wheel]
packages = ["src/fray"]
