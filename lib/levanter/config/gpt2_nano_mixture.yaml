data:
  cache_dir: data_mix_cache
  train_weights:
  - - 0
    - wikitext: 0.8
      w2: 0.2
  - - 100
    - w2: 0.5
      wikitext: 0.5
  components:
    wikitext:
      source:
        type: hf
        id: dlwh/wikitext_103_detokenized
    w2:
      cache_dir: wikitext2_cache
      source:
        type: hf
        id: dlwh/wikitext_103_detokenized
model:
  type: gpt2
  hidden_dim: 32
  num_heads: 4
  num_layers: 2
trainer:
  mp: f32
  num_train_steps: 100
  checkpointer:
    keep:
    - every: 50
    save_interval: 5m
  per_device_eval_parallelism: 16
  train_batch_size: 32
