  tokenizer: "meta-llama/Meta-Llama-3.1-8B"

# Model configuration - 150M parameters
model:
  type: llama
  hidden_dim: 512
  intermediate_dim: 1792
  num_heads: 8
  num_kv_heads: 8
  num_layers: 6
  seq_len: 4096
  gradient_checkpointing: true

# Training configuration
trainer:
  seed: 0
  ray:
    auto_start_cluster: false
  tracker:
    type: wandb
    project: "marin"
    tags: ["memorize", "comma", "150m", "1M", "1epoch", "central2"]
  wandb:
    project: "marin"
    name: "llama_150m_comma_1M_1epoch"

  mp: p=f32,c=bfloat16
  model_axis_size: 1
  per_device_parallelism: -1

  train_batch_size: 128
  num_train_steps: 2  # 2 batches/epoch × 1 epoch

  steps_per_eval: 1000
  max_eval_batches: 10

  checkpointer:
    save_interval: 10m
    keep:
      - every: 50

  tensor_parallel_axes: ["heads", "mlp"]
  fsdp_axis: "embed"
  batch_axis: "batch"

# Optimizer configuration (from mem_pr.md)
optimizer:
  learning_rate: 0.003  # 130M model: 3e-3
  weight_decay: 0.0     # No weight decay for memorization experiments
  beta1: 0.9
  beta2: 0.95
  warmup: 0.01    # 1% warmup
  min_lr_ratio: 0.0     # Anneal to 0

# Misc configuration
z_loss_weight: 0
log_entropy: false

# Inner-loop P(z) evaluation
pz_eval:
  datasets: ["wikimedia"]
  mode: first
  num_documents: 1
  eval_batch_size: 64
  doc_tokens: 1024
  chunk_size: 100
  prompt_tokens: 50
  cursor_inc_tokens: 16
  histogram: false
  pz_npz: false
  decode_preview: 1
  verify_treecache: false

pz_eval_steps: 1
