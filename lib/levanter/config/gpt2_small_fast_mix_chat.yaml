data:
  configs:
    owt:
      train_urls:
        - "gs://pubmed-mosaic/openwebtext-sharded/openwebtext_train.{1..128}-of-128.jsonl.gz"
      validation_urls:
        - "gs://pubmed-mosaic/openwebtext-sharded/openwebtext_val.{1..8}-of-8.jsonl.gz"
    wikitext:
      id: dlwh/wikitext_103_detokenized
    tulu:
      id: allenai/tulu-3-sft-mixture
      format:
        type: "chat"
  train_weights:
    owt: 0.6
    wikitext: 0.3
    tulu: 0.1
  tokenizer: stanford-crfm/marin-tokenizer
  cache_dir: "gs://marin-us-central2/scratch/dlwh/marin_small_fast_mix"
model:
  type: gpt2
  hidden_dim: 768
  num_heads: 12
  num_layers: 12
  seq_len: 1024
  gradient_checkpointing: true
  scale_attn_by_inverse_layer_idx: true
trainer:
  seed: 0
  ray:
    auto_start_cluster: false
    start_workers: false
  tracker:
    type: wandb
    project: "marin"
    tags: [ "openwebtext+wiki", "gpt2", "itest"]
    resume: allow
    save_code: true
  wandb:
    project: "marin"
    name: "gpt2_small_fast_mix_chat_levanter"

  mp: p=f32,c=bfloat16
  model_axis_size: 1

  train_batch_size: 256
  num_train_steps: 20000
optimizer:
  learning_rate: 1E-3
  weight_decay: 0.1
  warmup: 0.01
