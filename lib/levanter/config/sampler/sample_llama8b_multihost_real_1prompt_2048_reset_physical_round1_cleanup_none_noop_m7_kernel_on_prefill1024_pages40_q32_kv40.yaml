    axes:
      model: 4
model:
  type: llama
  use_tpu_ragged_paged_attention: true
  ragged_paged_q_block_size: 32
  ragged_paged_kv_block_pages: 40
engine:
  max_seq_len: 2560
  max_pages: 40
  page_size: 64
  max_seqs: 1
  max_seqs_in_prefill: 1
  max_prefill_size: 1024
  max_queued_tokens: 64
  max_tokens_per_round: 10
  max_rounds: 64
  debug_stats_every_n: 10
  reset_mode: physical
  cleanup_mode: none
  max_stop_seqs: 1
  max_stop_tokens: 8
  seed: 0
prompts:
  - "Prompt 001: Provide a concise overview of the benefits of sleep."
