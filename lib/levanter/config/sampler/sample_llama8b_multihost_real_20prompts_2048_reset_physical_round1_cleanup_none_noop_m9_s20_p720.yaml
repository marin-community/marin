  - "Prompt 010: Provide a brief explanation of eventual consistency."
  - "Prompt 011: Explain why idempotency matters in distributed systems."
  - "Prompt 012: Write a short note on choosing useful monitoring metrics."
  - "Prompt 013: Describe the tradeoff between latency and throughput."
