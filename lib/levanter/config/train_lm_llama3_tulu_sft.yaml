  num_train_steps: 3834
  steps_per_eval: 1000
  checkpointer:
    base_path: gs://marin-us-central2/checkpoints/llama3_tulu_sft_fixed_tokenizer/seed_0/
optimizer:
  learning_rate: 5e-6
  weight_decay: 0.0
  min_lr_ratio: 0.0
  lr_schedule: linear
  warmup: 0.03
initialize_from_hf: meta-llama/Llama-3.1-8B
use_hf_model_config: false
hf_save_steps: 1000
hf_save_path: gs://marin-us-central2/checkpoints/llama3_tulu_sft_fixed_tokenizer/hf/seed_0/
