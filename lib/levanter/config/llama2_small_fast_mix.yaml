model:
  type: llama
  hidden_dim: 768
  intermediate_dim: 2048
  num_heads: 6
  num_kv_heads: 6
  num_layers: 12
  max_seq_len: 1024
  gradient_checkpointing: true
train_seq_len: 1024
trainer:
  tracker:
    project: levanter
    tags:
    - pile
    - llama
    - itest
  mp: p=f32,c=bfloat16
  train_batch_size: 256
  num_train_steps: 20000
optimizer:
  learning_rate: 1E-3
  weight_decay: 0.1
  warmup: 0.01
