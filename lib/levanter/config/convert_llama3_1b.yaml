tokenizer: "meta-llama/Llama-3.2-1B-Instruct"

model:
  type: llama
  hidden_dim: 2048
  intermediate_dim: 8192
  num_heads: 32
  num_kv_heads: 8
  num_layers: 16
  seq_len: 131072
  gradient_checkpointing: true
  tie_word_embeddings: true

trainer:
  tracker:
    - type: wandb
    - mode: disabled

  mp: p=f32,c=bfloat16
  model_axis_size: 1
  per_device_parallelism: -1

  train_batch_size: 256
  num_train_steps: 20000
