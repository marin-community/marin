  paloma/manosphere_meta_sep: 0.0
  paloma/mc4: 0.0
  paloma/ptb: 0.0
  paloma/redpajama: 0.0
  paloma/twitterAAE_HELM_fixed: 0.0
  paloma/wikitext_103: 0.0
components:
