eval_harness:
  task_spec:
  - task: commonsense_qa
    num_fewshot: 10
  max_length: 4096
tokenizer: meta-llama/Meta-Llama-3-8B
model:
  type: llama
checkpoint_path: meta-llama/Meta-Llama-3-8B
checkpoint_is_hf: true
trainer:
  mp: f32
  profiler: true
  per_device_parallelism: -1
  train_batch_size: 512
  ray:
    auto_start_cluster: false
