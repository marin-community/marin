<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Marin Plan DAG Viewer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="toolbar">
        <div class="title">Plan DAG Viewer</div>
        <div class="controls">
          <label class="control">
            Load YAML
            <input id="fileInput" type="file" accept=".yaml,.yml" />
          </label>
          <button id="loadDefault" class="button">Load .agents/the_plan.yaml</button>
          <label class="control">
            Search
            <input id="searchInput" type="text" placeholder="title or id" />
          </label>
          <label class="control inline">
            <input id="timelineOnly" type="checkbox" />
            Timeline only
          </label>
          <label class="control inline">
            <input id="hideBackburner" type="checkbox" />
            Hide backburner
          </label>
          <label class="control">
            Rank
            <select id="rankDir">
              <option value="LR" selected>Left to right</option>
              <option value="TB">Top to bottom</option>
              <option value="BT">Bottom to top</option>
              <option value="RL">Right to left</option>
            </select>
          </label>
        </div>
      </header>

      <main class="content">
        <section class="graph">
          <svg id="dag" width="100%" height="100%">
            <g></g>
          </svg>
        </section>
        <aside class="details" id="details">
          <div class="details-header">Node details</div>
          <div class="details-body" id="detailsBody">
            <div class="placeholder">Select a node to see details.</div>
          </div>
        </aside>
      </main>

      <footer class="footer">
        Tip: run <code>python3 -m http.server</code> at repo root and open
        <code>/scripts/pm/pm_dag/index.html</code>.
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/dagre-d3@0.6.4/dist/dagre-d3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
