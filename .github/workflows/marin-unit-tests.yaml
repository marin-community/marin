name: Marin - Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  cpu-unit-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        python-version: ["3.12"]
        node-version: ["20.10.0"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Setup pandoc
        uses: r-lib/actions/setup-pandoc@v2
        with:
          pandoc-version: '3.1.11'  # Pin version for cache consistency
      
      - name: Cache dependencies
        id: cache-deps
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            ~/.cache/uv
            ~/.npm
            ~/node_modules
          key: ${{ runner.os }}-deps-v1-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-deps-v1-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "uv>=0.7.19" toml
          npm install -g pandiff
          uv sync --package marin --extra cpu --group test --frozen

      - name: Test with pytest
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          CI: true
        run: |
          PYTHONPATH=tests:. uv run --extra cpu --frozen pytest -n 2 --dist=worksteal --durations=5 --tb=short -m 'not slow and not tpu_ci' -v tests/

      - name: Test zephyr
        env:
          CI: true
        run: |
          cd lib/zephyr && uv run --extra cpu --frozen pytest -n 2 --dist=worksteal --durations=5 --tb=short -m 'not slow and not tpu_ci' -v tests/