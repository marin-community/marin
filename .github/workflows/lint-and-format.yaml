name: Lint and Format Check

on:
  pull_request:

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install ruff black

    - name: Run ruff
      run: ruff check .

    - name: Run black
      run: black --check --diff .
