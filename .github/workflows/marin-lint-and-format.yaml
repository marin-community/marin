name: Marin - Lint and Format Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-format:
    runs-on: [cpu-ci]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 1

    - name: Install uv and Python
      uses: astral-sh/setup-uv@v6
      with:
        version: "0.7.20"
        python-version: "3.11"
        enable-cache: true

    - name: Run pre-commit checks
      run: ./infra/pre-commit.py --all-files
