name: Levanter - Run tests

on:
  push:
    branches:
      - main
    paths:
      - 'lib/levanter/**'
      - 'uv.lock'
      - '.github/workflows/levanter-run_tests.yaml'
  pull_request:
    paths:
      - 'lib/levanter/**'
      - 'uv.lock'
      - '.github/workflows/levanter-run_tests.yaml'

jobs:
  unit_tests:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository)

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lib/levanter
    strategy:
      matrix:
        python-version: ["3.11"]
        jax-version: ["0.5.2", "0.6.2"]

    steps:
      - uses: actions/checkout@v4
      - name: Install uv and Python
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.7.20"
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          working-directory: lib/levanter
      - name: Set up Python
        run: uv python install
      - name: Install dependencies
        run: uv sync --package levanter --dev
      - name: Test with pytest
        run: |
          # check we are using the right jax version
          PYTHONPATH=tests:src:. uv run --package levanter --with "jax[cpu]==${{ matrix.jax-version }}" pytest tests -m "not entry and not slow and not ray" --durations=20
