name: Marin - Quickstart

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  quickstart:
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
      cancel-in-progress: true

    strategy:
      matrix:
        python-version: [ "3.12" ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --all-packages --extra=cpu

      - name: Run the quickstart script
        # N.B. You _must not_ use `uv run` here, as that triggers weird behavior from Ray
        # https://github.com/ray-project/ray/issues/54344
        run: python tests/integration_test.py
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          JAX_TRACEBACK_FILTERING: off
          WANDB_MODE: offline
