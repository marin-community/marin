name: Quickstart

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  quickstart:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: 'pyproject.toml'

      - name: Install dependencies
        run: pip install .[extras]

      # Start Ray cluster locally; We give cpus as 64 since we don't want Ray to get stuck in infinite loop trying to
      # get the resources
      - name: Start Ray cluster locally
        shell: bash -l {0}
        run: |
          ray start --head --num-cpus=64

      - name: Run the quickstart script
        run: python experiments/quickstart.py
