name: Dupekit - Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - lib/dupekit/**
      - .github/workflows/dupekit-unit-tests.yaml

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  unit-test:
    runs-on: [cpu-ci]
    timeout-minutes: 10
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          cache-dependency-glob: "lib/dupekit/uv.lock"

      - name: Test dupekit
        run: |
          cd lib/dupekit && uv run --frozen --group test pytest tests/ -v
