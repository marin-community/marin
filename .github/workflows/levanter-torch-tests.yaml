name: Levanter - Torch Tests

on:
  push:
    branches:
      - main
    paths:
      - lib/levanter/**
      - uv.lock
      - .github/workflows/levanter-torch-tests.yaml
  pull_request:
    paths:
      - lib/levanter/**
      - uv.lock
      - .github/workflows/levanter-torch-tests.yaml

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  cpu-torch-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    defaults:
      run:
        working-directory: lib/levanter

    steps:
      - uses: actions/checkout@v4

      - name: Install uv and Python
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.7.20"
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          working-directory: lib/levanter

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync --package levanter --dev --frozen --with torch_test

      - name: Test torch-marked suite
        run: |
          PYTHONPATH=tests:src:. uv run --package levanter --frozen --with torch_test pytest tests -m "torch" --durations=20
