# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
exclude: ".git|tests/snapshots/.*/.*"

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.10
    hooks:
      - id: ruff
        args: [ --fix, --exit-non-zero-on-fix ]

  # run this before black b/c it sometimes doesn't get EOF newlines right.
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.5
    hooks:
      - id: insert-license  # Insert a short license disclaimer as a header comment in source files
        files: \.py$
        exclude: ^lib/levanter/
        args:
          - --license-filepath
          - etc/license_header.txt
          - --use-current-year

  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        exclude: ^lib/levanter/
      - id: black
        name: black (levanter)
        files: ^lib/levanter/
        args: ["--config", "lib/levanter/pyproject.toml"]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-toml
      - id: check-yaml
        args: [ --unsafe ]
      - id: end-of-file-fixer
      - id: trailing-whitespace
